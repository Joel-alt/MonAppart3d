<html>
    <head>
        <title>Le plus bel appartement du monde</title>
        <script type='text/javascript' src='../x3dom/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='../x3dom/x3dom.css'></link>
    </head>
    <body>
        <x3d >
            <scene>
                <background id="bg" skyColor="0.8 0.9 1.0"></background>

                <!-- SOLS -->
                <!-- Grand rectangle -->
                <transform translation='0 0 0'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.7, 0.5, 0.3'></material>
                        </appearance>
                        <box size='5 0.1 10'></box>
                    </shape>
                </transform>
                <!-- Petit rectangle -->
                <transform translation='-4 0 3.5'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.7, 0.5, 0.3'></material>
                        </appearance>
                        <box size='3 0.1 3'></box>
                    </shape>
                </transform>
                <!-- Balcon -->
                <transform translation='-4 0 5.5'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.1 0.5 0.1'></material>
                        </appearance>
                        <box size='3 0.1 1'></box>
                    </shape>
                </transform>

                <!-- MURS -->
                <transform translation='-5.5 0.95 3.5'>
                    <shape>
                        <appearance>
                            <material diffuseColor='1 1 1'></material>
                        </appearance>
                        <box size='0.1 2 3'></box>
                    </shape>
                </transform>
                <transform translation='-4.05 0.95 2'>
                    <shape>
                        <appearance>
                            <material diffuseColor='1 1 1'></material>
                        </appearance>
                        <box size='3 2 0.1'></box>
                    </shape>
                </transform>

                <!-- Lit 1 -->
                <transform translation='-4.65 0.3 2.9' rotation='0 1 0 -1.5708'>
                    <inline url="lit.x3d"> </inline>
                </transform>
            </scene>
        </x3d>
    </body>
</html>
