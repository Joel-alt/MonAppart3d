<html>
    <head>
        <title>Le plus bel appartement du monde</title>
        <script type='text/javascript' src='../x3dom/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='../x3dom/x3dom.css'></link>
    </head>
    <body>
        <x3d >
            <Scene>
                <transform translation='0 0 0'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.7, 0.5, 0.3'></material>
                        </appearance>
                        <box size='5 0.1 10'></box>
                    </shape>
                </transform>
                <transform translation='-4 0 3.5'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.7, 0.5, 0.3'></material>
                        </appearance>
                        <box size='3 0.1 3'></box>
                    </shape>
                </transform>
                <transform translation='-4 0 5.5'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0 0.7 0'></material>
                        </appearance>
                        <box size='3 0.1 1'></box>
                    </shape>
                </transform>
            </Scene>
        </x3d>
    </body>
</html>
